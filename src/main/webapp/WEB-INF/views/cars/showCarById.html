<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <td th:text="${car.id}">1</td>
    <td th:text="${car.brand}">Brand...</td>
    <td th:text="${car.model}">Model...</td>
    <td th:text="${car.engine}">Engine...</td>
    <td th:text="${car.year}">Year...</td>
    <td th:text="${car.color}">Color...</td>
    <td th:text="${car.price}">Price ...</td>
    <td th:text="${car.horsepower}">Horsepower ...</td>
    <br>
<br>
    <form th:method="DELETE" th:action="@{/cars/{id}(id=${car.getId()})}">
        <button type="submit" value="Удалить"/>
    </form>
</body>
</html>
